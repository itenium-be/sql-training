version: '3.8'

services:
  back-end:
    build:
      context: ./sql-back
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8080:8080
    networks:
      - trainnet

  front-end:
    build:
      context: ./sql-front
      dockerfile: Dockerfile
    restart: always
    ports:
      - 5173:3000
    networks:
      - trainnet

  postgres:
    image: postgres:17.0
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: world
      PGDATA: /data/postgres
    volumes:
      - ./sql-data/postgres.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    restart: always
    networks:
      - trainnet

volumes:
  postgres:

networks:
  trainnet:
    driver: bridge
